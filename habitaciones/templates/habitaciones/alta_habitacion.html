{% extends 'base.html' %}

{% block title %}Alta Habitacion{% endblock %}

{% block content %}

<form method="POST" action="{% url 'store' %}" enctype="multipart/form-data"> {% csrf_token %}
    <div class="card mt-5">
        <div class="card-header">
            Crear Habitacion
        </div>
        <div class="card-body">
            <p class="card-text">
                <div class="form-group mb-3">
                    <label for="txtNombre">Nombre: </label>
                    <input type="text" name="txtNombre" id="txtNombre">
                </div>
                <div class="form-group mb-3">
                    <label for="txtPrecio">Precio: </label>
                    <input type="number" name="txtPrecio" id="txtPrecio">
                </div>
                <div class="form-group mb-3">
                    <label for="txtDescripcion">Descripcion: </label>
                    <textarea class="form-control" name="txtDescripcion" id="txtDescripcion" style="resize:none;"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="txtFoto">Foto: </label>
                    <input type="file" name="txtFoto" id="txtFoto">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Crear habitacion">
                </div>
        
            </p>
        </div>
    </div>
</form>

{% endblock %}
