{% extends 'base.html' %}

{% block title %}Editar Habitacion{% endblock %}

{% block content %}

<form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
    <div class="card mt-5">
        <div class="card-header">
            Editar Habitacion
        </div>
        <div class="card-body">
            <p class="card-text">
                <div class="form-group mb-3">
                    <label for="txtNombre">Nuevo Nombre: </label>
                    <input type="text" name="txtNombre" id="txtNombre">
                </div>
                <div class="form-group mb-3">
                    <label for="txtPrecio">Nuevo Precio: </label>
                    <input type="number" name="txtPrecio" id="txtPrecio">
                </div>
                <div class="form-group mb-3">
                    <label for="txtDescripcion">Nueva Descripcion: </label>
                    <textarea class="form-control" name="txtDescripcion" id="txtDescripcion" style="resize:none;"></textarea>
                </div>
                <div class="form-group mb-3">
                    {% if habitacion.foto %}
                        Foto actual: 
                        <img src="{{ habitacion.foto.url }}" width="100">
                     {% endif %}
                    <label for="txtFoto">Nueva Foto: </label>
                    <input type="file" name="txtFoto" id="txtFoto">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Editar habitacion">
                </div>
        
            </p>
        </div>
    </div>
</form>

{% endblock %}
